<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate and Proof</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fb;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #003366;
      text-decoration: underline;
    }

    h2 {
      color: #004080;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      margin-top: 30px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      font-weight: 600;
      margin-top: 15px;
    }

    .img-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .img-gallery img {
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .img-gallery img:hover {
      transform: scale(1.05);
    }

    .caption {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    .block {
      margin-bottom: 40px;
    }

    .content-section {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Lightbox styles */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 15px #fff;
    }

    #lightbox:target {
      display: flex;
    }

    .scrollTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #003366;
      color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    .scrollTop:hover {
      background: #005299;
    }
  </style>
</head>
<body>

<h1>Certificate and Proof</h1>

<!-- Lightbox -->
<div id="lightbox">
  <img id="lightbox-img" src="" alt="Enlarged Image" />
</div>

<div class="block">
  <h2 onclick="toggleSection('edu')">Educational Qualification</h2>
  <div class="content-section" id="edu">
    <ul>
      <li>Foundation for Bachelor’s Degree</li>
      <div class="img-gallery">
        <img src="../assets/certifate Foundation.png" alt="Foundation Certificate" onclick="openLightbox(this.src)">
        <img src="../assets/Foundation Transcript.png" alt="Transcript" onclick="openLightbox(this.src)">
      </div>
      <li>Diploma in English</li>
      <div class="img-gallery">
        <img src="../assets/certificate.jpg" alt="Diploma Certificate" onclick="openLightbox(this.src)">
      </div>
    </ul>
  </div>
</div>

<div class="block">
  <h2 onclick="toggleSection('extra')">Extra Curricular Activities</h2>
  <div class="content-section" id="extra">
    <ul>
      <li>Junior Prefect</li>
      <div class="img-gallery">
        <img src="../assets/WhatsApp Image 2025-03-27 at 20.40.02_42d3e5bc.jpg" onclick="openLightbox(this.src)">
        <img src="../assets/WhatsApp Image 2025-03-27 at 20.48.21_8fe7b0f8.jpg" onclick="openLightbox(this.src)">
      </div>
      <li>Mediation Club</li>
      <div class="img-gallery">
        <img src="../assets/mediation.jpg" onclick="openLightbox(this.src)">
      </div>
      <li>Finance Club of NIBM</li>
      <div class="img-gallery">
        <img src="../assets/finance Club.jpg" onclick="openLightbox(this.src)">
        <img src="../assets/Finance Club Group.jpg" onclick="openLightbox(this.src)">
      </div>
    </ul>
  </div>
</div>

<div class="block">
  <h2 onclick="toggleSection('events')">Events</h2>
  <div class="content-section" id="events">
    <ul>
      <li>PortCity-101</li>
      <div class="img-gallery">
        <img src="../assets/portcity-101.jpg" onclick="openLightbox(this.src)">
        <img src="../assets/Portcity-101 group.jpg" onclick="openLightbox(this.src)">
      </div>
    </ul>
  </div>
</div>

<div class="scrollTop" id="scrollTop" onclick="scrollToTop()">↑ Top</div>

<!-- JavaScript -->
<script>
  function toggleSection(id) {
    const section = document.getElementById(id);
    section.style.display = (section.style.display === "block") ? "none" : "block";
  }

  function openLightbox(src) {
    const lightbox = document.getElementById("lightbox");
    const img = document.getElementById("lightbox-img");
    img.src = src;
    lightbox.style.display = "flex";
    lightbox.onclick = () => lightbox.style.display = "none";
  }

  window.addEventListener('scroll', function () {
    const btn = document.getElementById("scrollTop");
    btn.style.display = window.scrollY > 200 ? "block" : "none";
  });

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>

</body>
</html>
